<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Casey's Movie Theatre </title>
    </head>

    <body>
        <div class="container">
            <h1>Movies </h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Select a Movie:</h2>
                    <form id="movies">
                        <div id="show-movie-list">
                        </div>
                        <button type="submit">See Showtimes</button>
                    </form>
                    <form id="times">
                        <h2>Select a Showtime:</h2>
                        <div id="show-movie-times">
                        </div>
                        <button type="submit">Select Showtime</button>
                    </form>
                    <form id="age">
                        <div class="form-group">
                            <label for="inputted-age">Enter your age: </label>
                            <input type="number" class="form-control" id="inputted-age">
                        </div>
                        <button type="submit">Go!</button>
                    </form>
                    <div id="ticket">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
